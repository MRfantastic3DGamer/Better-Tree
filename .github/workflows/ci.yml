name: Better Files Tree

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true

      - name: Build and run better-tree
        run: cargo run -- /github/workspace

      - name: Update README
        run: |
          output=$(cargo run -- /github/workspace)
          perl -0777 -i -pe "s/(<!---BETTER_FILES_TREE-->\n```.*?```\n)/\${1}\n\`\`\`\n\$output\n\`\`\`/gms" README.md

      - name: Commit changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add README.md
          git commit -m "Update file tree in README"
          git push

