name: Generate Pattern

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable

      - name: Build Rust project
        run: cargo build --release

      - name: Run pattern generator
        run: cargo run --release -- ${{ github.workspace }}

      - name: Update README.md with generated pattern
        run: |
          PATTERN=$(cat output.txt)
          README_PATH="README.md"
          sed -i '/<!---BETTER_FILES_TREE-->/,/<\/pre>/c\<!---BETTER_FILES_TREE-->\n<pre><code>\n$PATTERN\n</code></pre>' $README_PATH

      - name: Commit and push changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add README.md
          git commit -m "Update README with generated pattern"
          git push
